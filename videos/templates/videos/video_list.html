<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Detail</title>
</head>
<body>
  <h1>{{ video.title }}</h1>
  <p>{{ video.description }}</p>
  <video controls>
    <source src="{{ video.file.url }}" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <a href="{% url 'add_playlist' %}">Add to Playlist</a>
</body>
</html>
